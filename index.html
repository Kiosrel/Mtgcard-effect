<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con Efecto Hologr√°fico y 3D</title>
    <style>
        .contenedor {
            position: relative;
            display: inline-block;
            perspective: 1500px;
        }

        .imagen {
            display: block;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
            transform-style: preserve-3d;
            position: relative;
        }

        .imagen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.5), rgba(0, 255, 0, 0.5), rgba(0, 0, 255, 0.5));
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            opacity: 0;
        }

        .contenedor:hover .imagen {
            transform: rotateY(15deg) rotateX(15deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .contenedor:hover .imagen::before {
            opacity: 1;
        }
    </style>

    <div class="contenedor">
        
            <img src="https://kiosrel.neocities.org/reworked-boykisser-a-couple-other-ideas-v0-ot47ebet4nmb1%20PNG.png" alt="Descripci&#xF3;n de la imagen" class="imagen"/>
      
    </div>

</body>
</html>
